<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git 실습문제</title>
  </head>
  <body>
    1. 조장/조원 1팀으로 작업한다. <br />
    2. 조장 : github에 **git-collabo**라는 공개저장소를 생성한다. <br />
    3. 조장 : index.html파일을 간단히 만들어 commit/push한다. <br />
    <!-- 그 다음 번호대로 쓰면서 하면 될 것 같습니다. -->
    //23.11.06 정명재 왔다감 <br />
    4. 조원 : 깃허브 데스크탑에서 clone 저장소를 하여 저장소/깃허브프로젝트를
    폴더 생성한다. <br />
    5. 조장 : index.html를 수정하여 업데이트( commit / push ) 한다. <br />
  </body>
</html>
